<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>差值语法</h1>
        <p>{{name}}</p>
        <h1>指令语法</h1>
        <a v-bind:href="URL">111</a>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {
                name: '111',
                URL: '#'
            }
        })
    </script>
</body>

</html>
