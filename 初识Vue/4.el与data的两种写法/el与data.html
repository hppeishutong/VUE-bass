<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <h1 id="box">{{message}}</h1>

    <script>
        Vue.config.productionTip = false;
        a = new Vue({
            // el:'#box',//这是el的第一种写法
            // data:{
            //     message:"hello Vue",
            // }这是data的第一种写法,对象式


            data: function () {

                return {
                    message: 'hello123'
                    //这是第二种写法，函数式
                }
            }
        })
        console.log(a);
        a.$mount('#box');//这是第二种写法
    </script>
</body>

</html>
